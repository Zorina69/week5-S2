<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Layout</title>
  <link rel="stylesheet" href="exer3.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Image 1">
      <h2>Card 1</h2>
      <p>This is a description for Card 1.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Image 2">
      <h2>Card 2</h2>
      <p>This is a description for Card 2.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Image 3">
      <h2>Card 3</h2>
      <p>This is a description for Card 3.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Image 4">
      <h2>Card 4</h2>
      <p>This is a description for Card 4.</p>
    </div>
  </div>

  <div class="cards">
    <div class="card">ONE</div>
    <div class="card">TWO</div>
    <div class="card">THREE</div>
    <div class="card">FOUR</div>
    <div class="card">FIVE</div>
    <div class="card">SIX</div>
    <div class="card">SEVEN</div>
    <div class="card">EIGHT</div>
    <div class="card">NINE</div>
    <div class="card">TEN</div>
    <div class="card">ELEVEN</div>
    <div class="card">TWELVE</div>
  </div>


</body>
</html>
